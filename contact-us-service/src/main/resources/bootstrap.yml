spring:
  #  application:
  #    name: contact-us-service
  cloud:
    kubernetes:
      enabled: false
      reload:
        enabled: false
    config:
      discovery:
        enabled: true
        serviceId: config-server
      label: main
      fail-fast: false
      retry:
        initialInterval: 2000
        multiplier: 1.5
        maxInterval: 60000
        maxAttempts: 100
eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/
